<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMmF4x1g1g6mWlFz7mV1v1W4p3F1n7F1pN5S4E" crossorigin="anonymous">
    <script>
        function toggleLojaFields() {
            var tipoCadastro = document.querySelector('input[name="tipo_cadastro"]:checked').value;
            var nomeLoja = document.getElementById('nomeLoja');
            var descricaoLoja = document.getElementById('descricaoLoja');
            
            if (tipoCadastro === "vendedor") {
                nomeLoja.style.display = "block";
                descricaoLoja.style.display = "block";
            } else {
                nomeLoja.style.display = "none";
                descricaoLoja.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <!-- Section: Design Block -->
    <section>
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                          <a href="index.html" title="Página inicial" style="text-decoration: none; color: black;">
                            <img src="logorelivro.png" alt="Logo" width="80" height="80">
                            ReLivro <br />
                          </a>
                            <span class="text-primary">Conectando histórias, renovando conhecimento</span>
                        </h1>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form>
                                    <!-- Campos de nome e sobrenome -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="form3Example1" class="form-control" required />
                                                <label class="form-label" for="form3Example1">Nome</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="form3Example2" class="form-control" required />
                                                <label class="form-label" for="form3Example2">Sobrenome</label>
                                            </div>
                                        </div>
                                    </div>
                                     <!-- Email input -->
                                     <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="email" id="form3Example3" class="form-control" required />
                                      <label class="form-label" for="form3Example3">Email</label>
                                  </div>

                                  <!-- Password input -->
                                  <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="password" id="form3Example4" class="form-control" required />
                                      <label class="form-label" for="form3Example4">Senha</label>
                                  </div>

                                    <!-- CPF/CNPJ input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="text" id="form3Example4" class="form-control" required />
                                      <label class="form-label" for="form3Example4">CPF/CNPJ</label>
                                    </div>

                                    <!-- Endereço input -->
                                  <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example1" class="form-control" required />
                                            <label class="form-label" for="form3Example1">Endereço</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example2" class="form-control" required />
                                            <label class="form-label" for="form3Example2">N°</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                  <div class="col-md-6 mb-4">
                                      <div data-mdb-input-init class="form-outline">
                                          <input type="text" id="form3Example1" class="form-control" required />
                                          <label class="form-label" for="form3Example1">Bairro</label>
                                      </div>
                                  </div>
                                  <div class="col-md-6 mb-4">
                                      <div data-mdb-input-init class="form-outline">
                                          <input type="text" id="form3Example2" class="form-control" required />
                                          <label class="form-label" for="form3Example2">CEP</label>
                                      </div>
                                  </div>
                              </div>

                              <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" required />
                                        <label class="form-label" for="form3Example1">Cidade</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control" required />
                                        <label class="form-label" for="form3Example2">Estado</label>
                                    </div>
                                </div>
                            </div>

                                  <p>Estou aqui como:</p>
                                  <!-- Tipo de cadastro -->
                                  <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="radio" id="cliente" name="tipo_cadastro" value="cliente" checked onclick="toggleLojaFields()">
                                    <label for="cliente">Cliente</label><br>
                                    <input type="radio" id="vendedor" name="tipo_cadastro" value="vendedor" onclick="toggleLojaFields()">
                                    <label for="vendedor">Vendedor</label><br>
                                </div>

                                    <!-- Nome da loja input -->
                                    <div data-mdb-input-init class="form-outline mb-4" id="nomeLoja" style="display: none;">
                                      <input type="text" id="nome_loja" class="form-control" required/>
                                      <label class="form-label" for="nome_loja">Nome da loja</label>
                                  </div>

                                    <!-- Descrição da loja input -->
                                    <div data-mdb-input-init class="form-outline mb-4" id="descricaoLoja" style="display: none;">
                                       <textarea id="descricao_loja" name="descricao_loja" rows="4" class="form-control" required></textarea>
                                      <label class="form-label" for="descricao_loja">Descrição da loja</label>
                                  </div>

                                    <!-- Botão de inscrição alinhado ao centro -->
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                                            Inscrever-se
                                        </button>
                                    </div>
                                    <!-- Botão de Home Page alinhado ao centro -->
                                    <div class="d-flex justify-content-center">
                                    <button onclick="window.location.href='index.html';" class="btn btn-primary btn-block mb-4">
                                    Página Inicial
                                    </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
