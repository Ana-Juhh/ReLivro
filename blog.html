<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog ReLivro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg" style="background-color: #121212; color: white;">
        <div class="container-fluid">
            <!-- Logo da empresa -->
            <a class="navbar-brand" href="index.html">
                <img src="IMG/logorelivro.png" alt="Logo" width="80" height="80">
            </a>
            <!-- Botão para alternar a navegação em telas menores -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Itens de navegação -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-4">Blog ReLivro</h1>
      <p class="lead">Resenhas e dicas para quem ama livros</p>
    </div>
  </header>

  <main class="container my-5">
    <!-- Filtros -->
    <section class="mb-4">
      <h2>🎯 Filtros</h2>
      <div class="row g-2">
        <div class="col-md-4">
          <select class="form-select" id="filtroGenero">
            <option value="">Todos os Gêneros</option>
            <option value="Ficção">Ficção</option>
            <option value="Não-ficção">Não-ficção</option>
            <option value="Distopia">Distopia</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="filtroNota">
            <option value="">Todas as Notas</option>
            <option value="5">5 estrelas</option>
            <option value="4">4 estrelas ou mais</option>
            <option value="3">3 estrelas ou mais</option>
          </select>
        </div>
        <div class="col-md-4">
          <button class="btn btn-outline-secondary w-100" onclick="limparFiltros()">Limpar Filtros</button>
        </div>
      </div>
    </section>

    <!-- Resenhas dinâmicas -->
    <section class="mb-5">
      <h2 class="mb-3">📖 Resenhas</h2>
      <div class="row" id="resenhasContainer"></div>
    </section>

    <!-- Formulário para nova resenha -->
    <section class="mb-5">
      <h2>✍️ Envie sua resenha</h2>
      <form id="formResenha">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="titulo" class="form-control" placeholder="Título do livro" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="autor" class="form-control" placeholder="Autor" required>
          </div>
          <div class="col-md-6">
            <select id="genero" class="form-select" required>
              <option value="">Escolha o gênero</option>
              <option value="Ficção">Ficção</option>
              <option value="Não-ficção">Não-ficção</option>
              <option value="Distopia">Distopia</option>
            </select>
          </div>
          <div class="col-md-6">
            <select id="nota" class="form-select" required>
              <option value="">Nota</option>
              <option value="5">★★★★★</option>
              <option value="4">★★★★☆</option>
              <option value="3">★★★☆☆</option>
              <option value="2">★★☆☆☆</option>
              <option value="1">★☆☆☆☆</option>
            </select>
          </div>
          <div class="col-12">
            <input type="url" id="imagem" class="form-control" placeholder="URL da imagem da capa (opcional)">
          </div>
          <div class="col-12">
            <textarea id="comentario" class="form-control" rows="4" placeholder="Sua resenha" required></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Publicar Resenha</button>
          </div>
        </div>
      </form>
    </section>
  </main>

 <footer class="container py-5 text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <img src="IMG/logorelivro.png" width="35" height="35" class="d-block mx-auto mb-2" alt="Logo ReLivro">
      <p class="mb-0">&copy; 2025 ReLivro. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="resenhas.js"></script>
</body>
</html>
